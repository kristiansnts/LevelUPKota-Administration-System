name: Release
env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'bootstrap/**'
      - 'config/**'
      - 'database/**'
      - 'public/**'
      - 'resources/**'
      - 'routes/**'
      - 'storage/**'
      - 'tests/**'
      - 'composer.json'
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  release:
    permissions: write-all

    outputs:
      release_version: ${{ steps.semantic-release.outputs.release_version }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install zip
        uses: montudor/action-zip@v1

      - id: semantic-release 
        name: Run semantic-release
        run: |
          if npx semantic-release; then
            if [ -f VERSION ]; then
              VERSION=$(cat VERSION)
              echo "Resolved release_version: $VERSION"
              echo "release_version=$VERSION" >> $GITHUB_OUTPUT
            else
              echo "VERSION file not found"
              echo "release_version=" >> $GITHUB_OUTPUT
            fi
          else
            echo "release_version=" >> $GITHUB_OUTPUT
          fi
