on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Deploy via SSH
      id: ssh-deploy
      continue-on-error: true
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 195.88.211.90
        username: tahumeat
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "."
        target: "/home/tahumeat/lumin.my.id"
        rm: false
        strip_components: 0
        overwrite: true

    - name: ðŸ”§ Run Post-Deploy Commands
      if: steps.ssh-deploy.outcome == 'success'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 195.88.211.90
        username: tahumeat
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/tahumeat/lumin.my.id
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

    - name: ðŸ“‚ Deploy via FTP (Fallback)
      if: steps.ssh-deploy.outcome == 'failure'
      uses: SamKirkland/FTP-Deploy-Action@v4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
