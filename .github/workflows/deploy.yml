name: 🐥 ssh-action-deploy

on:
  push:
    branches: main
  pull_request:
    branches: main
    
jobs:
  build:
    name: 🕳️ Ubuntu...
    runs-on: ubuntu-latest
    steps:
      - name: 💞 Github actions...
        uses: actions/checkout@v3
      - name: 🌈 Deploy with ssh...
        uses: sebastianjnuwu/ssh-action-deploy@v4
        with:
          IP: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          KEY: ${{ secrets.SSH_PRIVATE_KEYS }}
          FOLDER: "/home/pusdinss/adminlup.pusdinss.my.id/adminlup"
          RUN: "ls -a; pwd"
